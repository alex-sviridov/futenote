name: Frontend CI

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**', '.github/workflows/frontend-ci.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'frontend/**', '.github/workflows/frontend-ci.yml' ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: ðŸ“¥ Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: ESLint
      run: eslint . --ext .vue,.js,.jsx,.ts,.tsx --fix
      working-directory: ./frontend


  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: ðŸ“¥ Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: Test
      run: vitest run
      working-directory: ./frontend

    - name: Build
      run: npm run build
      working-directory: ./frontend